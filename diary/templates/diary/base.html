<!DOCTYPE html>
<html lang="en">

<head>
    {% load static  %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css'%}">
    <title>Dear Diary</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" style="padding:5; margin:0px;">
            <a class="navbar navbar-brand" style="color: white;">Dear Diary</a>
            <ul class="navbar-nav pl-2">
            </ul>
            <ul class="navbar-nav ml-auto">
                <div class="inline-block nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout'%}">
                        <button class="btn btn-light mr-1" type="button">Log Out</button>
                    </a>
                    <a href="{% url 'login'%}" >
                        <button class="btn btn-light ml-1"
                        type="button">
                            Switch account
                        </button>
                    </a>
                {% else %}
                    <a href="{% url 'login'%}">
                        <button class="btn btn-light mr-1" type="button">Log In</button>
                    </a>
                    <a href="{% url 'signup'%}" >
                        <button class="btn btn-light ml-1"
                        type="button">
                            Register
                        </button>
                    </a>
                {% endif %}
                    
                </div>
            </ul>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <div style="height: 100px;">
    </div>
    <div class="footer footer-dark bg-dark" style="height:45px;">
        <div style="height: 12px;">
        </div>
        <div class="container text-center" style="color: white;">
            &copy; Dear diary app | github.io
        </div>
    </div>
</body>

</html>
