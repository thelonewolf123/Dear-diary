<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css'%}">
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon">
    <title>{% block title %}
        {% endblock %}
    </title>
    <style>
        dev .login-box {
            border: 1px;
            margin-bottom: 20px;
            padding: 20px;
            margin-top: 30px;
            background-color: #a9a9a9;
            border-radius: 7px;
        }

        dev .border-top {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body style="overflow-x:hidden">
    <div class="wrapper">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" style="padding:5; margin:0px;">
            <a class="navbar navbar-brand" style="color: white;">Dear Diary</a>
            <ul class="navbar-nav pl-2">
            </ul>
            <ul class="navbar-nav ml-auto">
                <div class="inline-block nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout'%}">
                        <button class="btn btn-light mr-1" type="button">Log Out</button>
                    </a>
                    <a href="{% url 'login'%}" >
                        <button class="btn btn-light ml-1"
                        type="button">
                            Switch account
                        </button>
                    </a>
                {% else %}
                    <a href="{% url 'login'%}">
                        <button class="btn btn-light mr-1" type="button">Log In</button>
                    </a>
                    <a href="{% url 'signup'%}" >
                        <button class="btn btn-light ml-1"
                        type="button">
                            Register
                        </button>
                    </a>
                {% endif %}
                </div>
            </ul>
        </nav>
    </div>
    <dev class="container">
        {% block content %}
        {% endblock %}
    </dev>
        <div class="footer footer-dark bg-dark" style="height:45px;">
        <div style="height: 12px;">
        </div>
        <div class="container text-center" style="color: white;">
            &copy; Dear diary app | github.io
        </div>
    </div>
</body>

</html>
